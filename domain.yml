version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- speak:
    use_entities: true
- bot_challenge:
    use_entities: true
- Sad:
    use_entities: true
entities: []
slots: {}
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_did_that_help:
  - text: I see. Do you want to tell me more about it?
  utter_goodbye:
  - text: Thank you for sharing that, hope that made you fell better!
  utter_iamabot:
  - text: I am a bot, here whenever you need me.
  utter_speak:
  - text: What brings you here today?
  utter_speak_2:
  - text: And how does that makes you feel?
  utter_anything_more:
  - text: There's anything more?
  utter_see_you:
  - text: Bye. I'm here whenever you need!
actions:
- user_speak
forms: {}
e2e_actions: []
