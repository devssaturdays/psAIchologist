version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- restart:
    use_entities: true
- advice:
    use_entities: true
- speak_with_yes:
    use_entities: true
- not_good:
    use_entities: true
- Thanks:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- speak:
    use_entities: true
- bot_challenge:
    use_entities: true
- Sad:
    use_entities: true
- no_speak:
    use_entities: true
- good_and_you:
    use_entities: true
- opinion:
    use_entities: true
- bad_and_you:
    use_entities: true
entities: []
slots: {}
responses:
  utter_greet:
  - text: Hey! How are you?
  'utter_supportive_answer ':
  - text: I'm sad to hear that.
  - text: That must be really hard to deal with.
  utter_goodbye:
  - text: Thank you for sharing that, hope that made you fell better!
  utter_iamabot:
  - text: I am a bot, here whenever you need me.
  utter_speak:
  - text: I'm all ears
  utter_speak_2:
  - text: And how does that makes you feel?
  utter_anything_more:
  - text: There's anything more?
  utter_see_you:
  - text: Bye. I'm here whenever you need!
  utter_affirm_to_speak:
  - text: Go for it, I'm here to support you on every need. Bye for now.
  utter_no_speak:
  - text: Great to hear that, I'm here whenever you need me.
  utter_deny_to_speak:
  - text: No problem, whenever you feel ready I'm here to help. Bye for now.
  utter_theres_all:
  - text: Hope that sharing that made you feel better. Bye for now.
  utter_mood_great:
  - text: Great to hear that! I'm here whenever you need, bye for now.
  utter_feel_better:
  - text: I'm glad to hear that. I'm here whenever you need me.
  utter_bots_fine:
  - text: I'm feeling great. What brings you here today?
  utter_bots_fine_user_fine:
  - text: I'm feeling great! Thank you for asking. I'm here whenever you need me.
  utter_bye:
  - text: Bye
  utter_no_advice:
  - text: I'm sorry, but I feel that I shouldn't tell you what to do. Deep inside you know what's better for you.
  utter_next_response:
  - text: That must be hard. I know sometimes life doesn't go as planned but in the long run, everything is going to be alright.
  utter_did_that_help:
  - text: It's a difficult situation.  Do you want to tell me more about it?
  - text: It's really sad to hear that.  Do you want to tell me more about it?
  - text: I'm really sorry for you. If you want you can put all that out there, I'm all ears.
  utter_do_you_want_to_tell_me_more:
  - text: I'm sad to hear that. What's causing you such feeling?
  utter_thanks:
  - text: You're welcome. I'm here whenever you need me. Bye for now
  utter_difficult_situation:
  - text: It's indeed a difficult situation... I don't know how to help you but in the long run you will see that this situation is only temporary
actions:
- user_speak
- utter_bye
- utter_next_response
- utter_thanks
- utter_difficult_situation
forms: {}
e2e_actions: []
